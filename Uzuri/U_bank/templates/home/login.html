{% extends 'home/base.html' %}
{% load static %}
{% block title %}Uzuri Bank{% endblock %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'homecss/login.css' %}" />
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
{% endblock %}

{% block content %}
  <hr/>
  {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
  {% endif %}
  <form action="{% url 'home:login' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="login">
      <label for="Username">Username</label>
      {{ form.Username }}  
      <label for="Password">Password</label>
      <div class="grid-container" id="passwordImagesContainer">          
        {% for image in password_images %}
        <label class="grid-item">
            <input type="checkbox" class="image-checkbox" name="password_images" value="{{ image.id }}">
            <img src="{{ image.image.url }}" alt="Image {{ image.id }}">    
        </label>
        {% endfor %} 
      </div>
      <div class="button">
        <button type="submit" class="butt">Login</button> 
        <a href="{% url 'home:register' %}">          
          <button type="button" class="butt">Register</button>
        </a>
      </div>        
    </div>
  </form>
  <br>  
{% endblock %}
